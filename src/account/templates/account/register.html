{% extends 'home/layouts/default.html' %}

{% block title %}REGISTER{% endblock title %}

{% block content %}

    <div class="ui placeholder segment">
        <div class="ui two column very relaxed stackable grid">
            <div class="column">
                <form method="POST">
                    {% csrf_token %}
                    <div class="middle aligned column">
                        <div class="ui form">
                            {{ form.as_p }}
                        </div>
                    </div>
                    <button class="ui blue submit button" type="submit">Zaloguj</button>
                </form>
            </div>
            <div class="middle aligned column">
                <a class="ui big primary button" href="{% url 'account:signup' %}">
                    <i class="signup icon"></i>
                    Zarejestruj
                </a>
            </div>
        </div>
        <div class="ui vertical divider">
            Lub
        </div>
    </div>
{% endblock %}
