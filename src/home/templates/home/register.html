{% extends 'home/layouts/default.html' %}

{% block title %}REGISTER{% endblock title %}

{% block content %}

    <div class="ui placeholder segment">
        <div class="ui two column very relaxed stackable grid">
            <div class="column">
                <div class="ui form">
                    <div class="field">
                        <label>Nazwa użytkownika</label>
                        <div class="ui left icon input">
                            <input type="text" placeholder="Nazwa użytkowanika">
                            <i class="user icon"></i>
                        </div>
                    </div>
                <div class="field">
                    <label>Hasło</label>
                    <div class="ui left icon input">
                        <input type="password">
                        <i class="lock icon"></i>
                    </div>
                </div>
            <div class="ui blue submit button">Zaloguj</div>
        </div>
    </div>
    <div class="middle aligned column">
        <a href="{% url 'account:signup' %}">
            <div class="ui big button">
                <i class="signup icon"></i>
                Zarejestruj
            </div>
        </a>
    </div>
    </div>
    <div class="ui vertical divider">
    Lub
    </div>
    </div>

{% endblock %}
