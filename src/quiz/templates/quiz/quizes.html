{% extends 'home/layouts/default.html' %}

{% block title %}QUIZES{% endblock title %}

{% block content %}
    {% for quiz in quizes %}
        <a class="ui card" href="{% url 'quiz:quiz' quiz.id %}">
            <div class="content">
                <div class="header">{{ quiz.title }}</div>
                <div class="meta">
                    <span class="category">Pr√≥g procentowy zdania testu: {{ quiz.required_score_to_pass }}%</span>
                </div>
                <div class="description">
                    <p>Czas na wykonanie quizu: {{ quiz.time}}s.</p>
                </div>
            </div>
        </a>
    {% endfor %}
{% endblock %}
